<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto-Project</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="pages">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аваар пользователя">
            <div class="profile__profile-info">
                <div class="profile__profile-info-wrapper">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Edit" title="Редактировать"></button>
                </div>
                <p class="profile__subtitle">Исследователь океанов</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Add" title="Добавить"></button>
        </section>
        <section class="cards" aria-label="Карточки мест">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <template id="popup-template">
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button" name="Close" title="Закрыть"></button>
            </div>
        </div>
    </template>
    <template id="form-add-place-template">
        <form class="form-add-place">
            <h2 class="form-add-place__header">Новое место</h2>
            <input class="form-add-place__name-place" type="text" placeholder="Название" required>
            <input class="form-add-place__link-place" type="url" placeholder="Ссылка на картинку" required>
            <button class="form-add-place__submit-button" type="submit">Создать</button>
        </form>
    </template>
    <template id="form-edit-profile-template">
        <form class="form-edit-profile">
            <h2 class="form-edit-profile__header">Редактировать профиль</h2>
            <input class="form-edit-profile__name-input" type="text" placeholder="Иван Иванов" required>
            <input class="form-edit-profile__job-input" type="text" placeholder="О себе" required>
            <button class="form-edit-profile__submit-button" type="submit">Сохранить</button>
        </form>
    </template>
    <template id="card-template">
        <div class="card">
            <img class="card__link" src="" alt="">
            <h2 class="card__name"></h2>
            <button class="card__heart" type="button" name="heart"></button>
            <button class="card__trash" type="button" name="trash"></button>
        </div>
    </template>
    <script src="./scripts/script.js"></script>
</body>

</html>
