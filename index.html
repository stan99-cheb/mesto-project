<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto-Project</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bc3450ffaa676172ae9a.svg" alt="Лого Место"></header><main class="content"><section class="profile"><button class="profile__avatar" type="button" name="avatar"></button><div class="profile__info"><div class="profile__info-wrapper"><h1 class="profile__title">Степанов Андрей</h1><button class="profile__edit-button" type="button" name="edit-button"></button></div><p class="profile__subtitle">Начинающий веб-разработчик</p></div><button class="profile__add-button" type="button" name="add-button"></button></section><section class="cards" aria-label="Карточки мест"></section></main><footer class="footer"><p class="footer__text">&copy; 2022 Mesto Russia</p></footer><div class="popup popup-profile"><div class="popup__container"><button class="popup__close" type="button"></button><form class="popup__form" name="profile-form" novalidate><h3 class="popup__title">Редактировать профиль</h3><input id="profile-name-input" class="popup__input popup__input_type_name" placeholder="Иван Иванов" minlength="2" maxlength="40" required> <span class="profile-name-input-error form__input-error"></span> <input id="profile-about-input" class="popup__input popup__input_type_about" placeholder="О себе" minlength="2" maxlength="200" required> <span class="profile-about-input-error form__input-error"></span> <button class="button popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup-card"><div class="popup__container"><button class="popup__close" type="button"></button><form class="popup__form" name="addcard-form" novalidate><h3 class="popup__title">Новое место</h3><input id="place-name-input" class="popup__input popup__input_type_place-name" name="place-name" placeholder="Название" minlength="2" maxlength="30" required> <span class="place-name-input-error form__input-error"></span> <input id="card-link-input" class="popup__input popup__input_type_link" type="url" name="card-link" placeholder="Ссылка на картинку" minlength="2" maxlength="200" required> <span class="card-link-input-error form__input-error"></span> <button class="button popup__button" type="submit">Создать</button></form></div></div><div class="popup popup-avatar"><div class="popup__container"><button class="popup__close" type="button"></button><form class="popup__form" name="avatar-form" novalidate><h3 class="popup__title">Обновить аватар</h3><input id="avatar-input" class="popup__input popup__input_type_link" type="url" placeholder="Ссылка на аватар" minlength="2" maxlength="200" required> <span class="avatar-input-error form__input-error"></span> <button class="button popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup-image"><div class="popup__container"><button class="popup__close" type="button"></button> <img class="popup__image" src="#" alt=""><p class="popup__caption"></p></div></div><div class="popup popup-delcard"><div class="popup__container"><button class="popup__close" type="button"></button><form class="popup__form" name="delcard-form" novalidate><h3 class="popup__title">Вы уверены?</h3><button class="button popup__button" type="submit">Да</button></form></div></div><template id="new-place"><div class="card"><img class="card__link" src="" alt=""><h2 class="card__name"></h2><button class="card__heart" type="button" name="heart"></button><p class="card__like">1</p><button class="card__trash" type="button" name="trash"></button></div></template></body></html>
