<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto-Project</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Лого Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аваар пользователя">
            <div class="profile__profile-info">
                <div class="profile__profile-info-flex">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Edit" title="Редактировать">
                        <img id="profileEditButtonIcon" src="<%=require('./images/edit-icon.svg')%>" alt="Кнопка редактировать">
                    </button>
                </div>
                <p class="profile__subtitle">Исследователь океанов</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Add" title="Добавить">
                <img id="profileAddButtonIcon" src="<%=require('./images/add-icon.svg')%>" alt="Кнопка добавить">
            </button>
        </section>
        <section class="cards" aria-label="Карточки мест">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Close" title="Закрыть">
                <img class="popup__close-button-image" src="<%=require('./images/close-icon.svg')%>" alt="Кнопка закрыть">
            </button>
            <form class="form form-profile" novalidate>
                <h2 class="form__header">Редактировать профиль</h2>
                <input
                    id="profile-name-input"
                    class="form__input form-profile__name"
                    type="text"
                    placeholder="Иван Иванов"
                    minlength="2"
                    maxlength="40"
                    required
                >
                <span class="profile-name-input-error form__input-error"></span>
                <input
                    id="profile-job-input"
                    class="form__input form-profile__job"
                    type="text"
                    placeholder="О себе"
                    minlength="2"
                    maxlength="200"
                    required
                >
                <span class="profile-job-input-error form__input-error"></span>
                <button class="form__submit-button" type="submit" aria-label="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-card">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Close" title="Закрыть">
                <img class="popup__close-button-image" src="<%=require('./images/close-icon.svg')%>" alt="Кнопка закрыть">
            </button>
            <form class="form form-card" novalidate>
                <h2 class="form__header">Новое место</h2>
                <input
                    id="card-name-input"
                    class="form__input form-card__name"
                    type="text"
                    placeholder="Название"
                    minlength="2"
                    maxlength="30"
                    required
                >
                <span class="card-name-input-error form__input-error"></span>
                <input
                    id="card-link-input"
                    class="form__input form-card__link"
                    type="url"
                    placeholder="Ссылка на картинку"
                    minlength="2"
                    maxlength="200"
                    required
                >
                <span class="card-link-input-error form__input-error"></span>
                <button class="form__submit-button" type="submit" aria-label="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup-image">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Close" title="Закрыть">
                <img class="popup__close-button-image" src="<%=require('./images/close-icon.svg')%>" alt="Кнопка закрыть">
            </button>
            <img class="popup-image__link" src="#" alt="">
            <p class="popup-image__name"></p>
        </div>
    </div>
    <template id="new-place">
        <div class="card">
            <img class="card__link" src="" alt="">
            <h2 class="card__name"></h2>
            <button class="card__heart" type="button" aria-label="heart button"></button>
            <img class="card__trash" src="<%=require('./images/trash.svg')%>" alt="Изображение кнопки удаления">
          </div>
    </template>
</body>

</html>
