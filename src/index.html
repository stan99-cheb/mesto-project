<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto-Project</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Лого Место">
    </header>
    <main class="content">
        <section class="profile">
            <button class="profile__avatar" type="button" name="avatar"></button>
            <div class="profile__info">
                <div class="profile__info-wrapper">
                    <h1 class="profile__title">Степанов Андрей</h1>
                    <button class="profile__edit-button" type="button" name="button-edit" title="Редактировать">
                    </button>
                </div>
                <p class="profile__subtitle">Начинающий веб-разработчик</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Add" title="Добавить">
            </button>
        </section>
        <section class="cards" aria-label="Карточки мест">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Close" title="Закрыть">
            </button>
            <form class="form form-profile" novalidate>
                <h2 class="form__header">Редактировать профиль</h2>
                <input id="profile-name-input" class="form__input form-profile__name" type="text"
                    placeholder="Иван Иванов" minlength="2" maxlength="40" required>
                <span class="profile-name-input-error form__input-error"></span>
                <input id="profile-job-input" class="form__input form-profile__job" type="text" placeholder="О себе"
                    minlength="2" maxlength="200" required>
                <span class="profile-job-input-error form__input-error"></span>
                <button class="form__submit-button" type="submit" aria-label="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup-card">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Close" title="Закрыть">
            </button>
            <form class="form form-card" novalidate>
                <h2 class="form__header">Новое место</h2>
                <input id="card-name-input" class="form__input form-card__name" type="text" placeholder="Название"
                    minlength="2" maxlength="30" required>
                <span class="card-name-input-error form__input-error"></span>
                <input id="card-link-input" class="form__input form-card__link" type="url"
                    placeholder="Ссылка на картинку" minlength="2" maxlength="200" required>
                <span class="card-link-input-error form__input-error"></span>
                <button class="form__submit-button" type="submit" aria-label="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup-image">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Close" title="Закрыть">
            </button>
            <img class="popup-image__link" src="#" alt="">
            <p class="popup-image__name"></p>
        </div>
    </div>

    <div class="popup popup-avatar">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Close" title="Закрыть">
            </button>
            <form class="form form-avatar" novalidate>
                <h2 class="form__header">Обновить аватар</h2>
                <input id="avatar-input" class="form__input form-avatar__link" type="url" placeholder="Ссылка на аватар"
                    minlength="2" maxlength="400" required>
                <span class="avatar-input-error form__input-error"></span>
                <button class="form__submit-button" type="submit" aria-label="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup-delcard">
        <div class="popup__container">
            <button class="popup__close-button" type="button" name="Close"></button>
            <form class="form form-delcard" novalidate>
                <h2 class="form__header">Вы уверены?</h2>
                <button class="form__submit-button" type="submit" aria-label="submit">Да</button>
            </form>
        </div>
    </div>

    <template id="new-place">
        <div class="card">
            <img class="card__link" src="" alt="">
            <h2 class="card__name"></h2>
            <button class="card__heart" type="button" name="heart"></button>
            <p class="card__like">1</p>
            <button class="card__trash" type="button" name="trash"></button>
        </div>
    </template>
    <script type="module" src="./index.js"></script>
</body>

</html>
